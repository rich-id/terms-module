security:
    providers:
        database:
            entity:
                class: RichId\TermsModuleBundle\Tests\Resources\Entity\DummyUser
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            http_basic: ~
            pattern: ^/
            provider: database
            stateless: false
