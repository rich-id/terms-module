doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                user: test
                path: '%kernel.cache_dir%/__DBNAME__.db'
                url: null
                memory: true
            empty_database:
                driver: pdo_sqlite
                user: test
                path: '%kernel.cache_dir%/__DBNAME___empty.db'
                url: null
                memory: true
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: default
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                connection: default
                mappings:
                    App:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Domain/Entity'
                        prefix: 'RichId\TermsModuleBundle\Domain\Entity'
                        alias: App
                    Test:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/tests/Resources/Entity'
                        prefix: 'RichId\TermsModuleBundle\Tests\Resources\Entity'
                        alias: Test
            empty_database:
                connection: empty_database
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: false
                mappings:
                    App:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Domain/Entity'
                        prefix: 'RichId\TermsModuleBundle\Domain\Entity'
                        alias: App
                    Test:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/tests/Resources/Entity'
                        prefix: 'RichId\TermsModuleBundle\Tests\Resources\Entity'
                        alias: Test
